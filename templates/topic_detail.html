<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ topic_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button onclick="location.href='/'">홈으로</button>
    <h2>{{ topic_name }}</h2>
    <p>{{ description }}</p>
    <p>Debug: topic_name = {{ topic_name }}</p>  <!-- 디버깅용 -->
    <button id="quiz-btn" data-quiz-url="{{ url_for('topic_quiz', topic_name=topic_name) }}">관련 문제 풀기</button>
<script>
    document.getElementById("quiz-btn").addEventListener("click", function() {
        let quizUrl = this.getAttribute("data-quiz-url");
        window.location.href = quizUrl;
    });
</script>
