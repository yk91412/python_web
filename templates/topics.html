<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Python 기초 개념</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button onclick="location.href='/'">홈으로</button>
    <h2>Python 기초 개념 목록</h2>
    <ul>
        {% for topic in topics %}
            <li><a href="{{ url_for('topic_detail', topic_name=topic) }}">{{ topic }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
